backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# local_backend: true

collections:
  - name: faq
    label: FAQ
    format: yaml
    folder: "content/faq"
    create: true
    path: "{{title}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: text

  - name: retreats
    label: Retreats
    format: yaml
    folder: "content/retreats"
    create: true
    path: "{{title}}"
    editor:
      preview: false
    media_library:
      folder_support: true
    fields:
      - name: title
        label: Title
        widget: string
      - name: intro
        label: Intro
        widget: text
      - name: start_date
        label: Start date
        widget: datetime
      - name: end_date
        label: End date
        widget: datetime
      - name: contact_email
        label: Contact email
        widget: string
      - name: hero_image
        label: Hero Image
        widget: image
