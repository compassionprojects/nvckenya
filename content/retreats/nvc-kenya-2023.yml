title: NVC Kenya 2023 Retreat
intro: Please join us for a 10-day residential retreat in Kenya (01-10 December
  2023), where we will focus on learning and integrating the fundamentals of
  Nonviolent Communication (NVC) in order to support you to bring greater
  compassion to your life and work, and impact your relationships in your local
  contexts.
